<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbank Interface</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="qbank-interface-container">
        <nav class="side-nav-container">
            <div class="top-nav">
                <div class="logo-container">
                    <p>mEd</p>
                </div>
                <h1>MedEdQbank</h1>
                <h2>STEP1 QBank</h2>
            </div>
            <div class="gap-nav">
            </div>
            <div class="middle-nav">
                <div class="welcome-container">
                    <div class="welcome-icon-container">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    </div>
                    <div class="welcome-btn-container">
                        <button>Welcome</button>
                    </div>
                </div>
                <div class="create-test-container">
                    <div class="create-test-icon-container">
                        <span class="material-symbols-outlined">
                            edit_square
                        </span>
                    </div>
                    <div class="create-test-button-container">
                        <button>Create Test</button>
                    </div>
                </div>
                <div class="previous-test-container">
                    <div class="previous-test-icon-container">
                        <span class="material-symbols-outlined">
                            quick_reference_all
                        </span>
                    </div>
                    <div class="previous-test-button-container">
                        <button>Previous Test</button>
                    </div>
                </div>
                <div class="performance-container">
                    <div class="performance-icon-container">
                        <span class="material-symbols-outlined">
                            query_stats
                        </span>
                    </div>
                    <div class="performance-button-container">
                        <button>Performance</button>
                    </div>
                </div>
            </div>
            <div class="bottom-nav">
                <h2>Expiration Date</h2>
                <h5>July 1, 2023 12:00 PM EST</h5>
            </div>
        </nav>
        <div class="main-display-container">
            <div class="main-display-title">
                <h2>Create Test</h2>
            </div>
            <div class="selections">
                <p></p>
            </div>
            <footer>Copyright Â© MedEdQbank. All Rights Reserved.</footer>
        </div>
    </div>
</body>
</html>
