<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <img src="weather.jpg" alt="weather background image">
    <div class="weather-container">
        <div class="search-container">
            <input type="text" class="search-bar">
            <button class="search-button"><span class="material-symbols-outlined">
                search
                </span></button>
        </div>
        <div class="info-container">
            <h2>Location: <span class="city"></span></h2>
            <h1><span class="current-temp">32</span></h1>
            <h3>Description: <span class="description"></span></h3>
            <h3>High: <span class="temp-high"></span></h3>
            <h3>Low: <span class="temp-low"></span></h3>
            <h3>Humidity: <span class="humidity"></span></h3>
        </div>
    </div>
</body>
</html>
