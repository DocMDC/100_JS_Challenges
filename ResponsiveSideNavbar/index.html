<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Side Nav Bar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav class="navbar">
        <a href="#home"><div class="navbar-logo">
            <p>BB</p>
        </div></a>
        <div class="navbar-button">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="navbar-opened hide">
            <div class="navbar-text">
                <h1><a href="#process">The Process</a></h1>
                <h1>Our Ingredients</h1>
                <h1>Prices</h1>
                <h1>About</h1>
            </div>
            <div class="navbar-exit">
                <span class="material-symbols-outlined navbar-exit-btn hide">
                    logout
                    </span>
            </div>
        </div>
    </nav>
    <div class="home" id="home">
        <div class="home-image">
            <img src="Assets/slicedBread.jpg" class="my-image">
        </div>
        <div class="welcome">
            <div class="welcome-top">
                <h1>Best Bread Bakery</h1>
                <h2>Our bread is made with only the best ingredients and you can taste the difference.</h2>
            </div>
            <div class="welcome-bottom">
                <a href="#process"><button class ="learn-more-btn">Learn More</button></a>
            </div>
        </div>
    </div>
    
    <div class="process" id="process">
        <div class="process-title">
            <h1>The Process</h1>
        </div> 
        <div class="process-image">
            <img src="Assets/dough.jpg"/>
        </div>
    </div>

        </div>
        <div class="ingredients-title">
            <h1>Our Ingredients</h1>
        </div> 
    </div> -->

</body>
</html>
