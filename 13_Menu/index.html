<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>

<body>
    <section class="menu-page">
        <div class="menu-title">
            <h1>Our Menu</h1>
            <div class="underline"></div>
        </div>
        <div class="menu-buttons">
            <button class="filter-button" data-name="All">All</button>
            <button class="filter-button" data-name="Sides">Sides</button>
            <button class="filter-button" data-name="Entrees">Entrees</button>
            <button class="filter-button" data-name="Desserts">Desserts</button>
        </div>
        <div class="menu-items-container">
            <div class="menu-item">
                <img src="" class="photo" alt="pizza"/>
                <div class="menu-content">
                    <div class="title-and-price">
                        <h2></h2>
                        <p></p>
                    </div>
                    <div class="description">
                        <p></p>
                    </div>
                </div>
            </div>      
        </div>
    </section>
</body>
</html>
