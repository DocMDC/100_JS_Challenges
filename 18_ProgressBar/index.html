<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <div class="welcome-title">
            <h1>Registration Form</h1>
        </div>
        <div class="progress-bar">
            <div class="circle-one show">
                <span>1</span>
            </div>
            <div class="bar-one"></div>
            <div class="circle-two">
                <span>2</span>
            </div>
            <div class="bar-two"></div>
            <div class="circle-three">
                <span>3</span>
            </div>
            <div class="bar-three"></div>
            <div class="circle-four">
                <span>4</span>
            </div>
        </div>
        <div class="user-information">
            <input type="text" required class="title-input">
            <label class="title">Name</label>
            <input type="text" required class="subtitle-input">
            <label class="subtitle">Email</label>
        </div>
        <div class="buttons-container">
            <div class="previous-button buttons">
                <p>Previous</p>
            </div>
            <div class="next-button buttons">
                <p>Next</p>
            </div>
        </div>
    </form>
</body>
</html>
