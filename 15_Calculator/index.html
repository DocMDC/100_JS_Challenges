<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="calc-previous-result" data-previous-operand>
            <span></span>
        </div>
        <div class="calc-current-result" data-current-operand>
            <span></span>
        </div>
        <div class="calc-clear calc-input" data-all-clear>
            <span>AC</span>
        </div>
        <div class="calc-delete calc-input" data-delete>
            <span>DEL</span>
        </div>
        <div class="calc-divide calc-input last-column" data-operations>
            <span>รท</span>
        </div>
        <div class="calc-seven calc-input calc-number" data-number>
            <span>7</span>
        </div>
        <div class="calc-eight calc-input calc-number" data-number>
            <span>8</span>
        </div>
        <div class="calc-nine calc-input calc-number" data-number>
            <span>9</span>
        </div>
        <div class="calc-multiply calc-input last-column" data-operations>
            <span>x</span>
        </div>
        <div class="calc-four calc-input calc-number" data-number>
            <span>4</span>
        </div>
        <div class="calc-five calc-input calc-number" data-number>
            <span>5</span>
        </div>
        <div class="calc-six calc-input calc-number" data-number>
            <span>6</span>
        </div>
        <div class="calc-subtract calc-input last-column" data-operations>
            <span>-</span> 
        </div>
        <div class="calc-one calc-input calc-number" data-number>
            <span >1</span>
        </div>
        <div class="calc-two calc-input calc-number" data-number>
            <span>2</span>
        </div>
        <div class="calc-three calc-input calc-number" data-number>
            <span>3</span>
        </div>
        <div class="calc-add calc-input last-column" data-operations>
            <span>+</span>
        </div>
        <div class="calc-zero calc-input calc-number" data-number>
            <span>0</span>
        </div>
        <div class="calc-decimal calc-input calc-number" data-number>
            <span>.</span>
        </div>
        <div class="calc-equals calc-input last-column" data-equal>
            <span>=</span>
        </div>
    </div>
</body>
</html>
