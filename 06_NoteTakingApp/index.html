<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="parent-container">
        <h1>Note Taker</h1>
        <h2>Add A New Note:</h2>
        <label for="noteInput"></label>
        <textarea type="text" placeholder="Write your note here" id="noteInput"></textarea>
        <div id="btnDiv">
            <button id="btn">Save Note</button>
        </div>
    </div>
    
    <div id="savedNotes">
    </div>
    <div class="modal-container" id="modal_container">
        <div class="modal">
            <h1 class="modal_heading">Note:</h1>
            <p id="modal_paragraph"></p>
            <button id="modal_button">
                Close
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
